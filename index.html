<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/football.png">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Deportes</title>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><a href="#">Deportes</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">Deportes</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Partidos</a></li>
                    <li><a href="#">Raking</a></li>
                    <li><a href="#">Reglas</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>

                <div class="searchBox">
                   <div class="searchToggle">
                    <i class='bx bx-x cancel'></i>
                    <i class='bx bx-search search'></i>
                   </div>

                    <div class="search-field">
                        <input type="text" placeholder="Buscar...">
                        <i class='bx bx-search'></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="raking_section">
        <div class="raking_section-content">
            <div class="raking_box">
                <h2>Posiciones</h2>
                <div class="raking_details">
                    <ul class="details">Top</ul>
                    <ul class="details">Jugador</ul>
                    <ul class="details">Puntos</ul>
                    <ul class="details">Acertado</ul>
                </div>
                <div class="button"></div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
