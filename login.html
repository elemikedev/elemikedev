<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
            <div class="front">
                <img src="https://images.unsplash.com/photo-1459865264687-595d652de67e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
                <div class="text">
                <span class="text-1">Bienvenidos <br> a nuestra pagina de deportes</span>
                </div>
            </div>
            <div class="back">
                <img src="https://images.unsplash.com/photo-1459865264687-595d652de67e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
                <div class="text">
                <span class="text-1">Registrate ahora</span>
                </div>
            </div>
            </div>
            <div class="forms">
                <div class="form-content">
                <div class="login-form">
                    <div class="title"><a href="index.html">Inicia sesión</a></div>
                <form action="#">
                    <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="text"><a href="#">Has olvidado la contraseña?</a></div>
                    <div class="button input-box">
                        <input type="submit" value="Inicia sesión">
                    </div>
                    <div class="text sign-up-text">¿Aún no tienes cuenta? <label for="flip">Registrate</label></div>
                    </div>
                </form>
            </div>
                <div class="signup-form">
                <div class="title">Registrate</div>
                <form action="#">
                    <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="button input-box">
                        <input type="submit" value="Registrate">
                    </div>
                    <div class="text sign-up-text">¿Ya tienes una cuenta? <label for="flip">Inicia sesión</label></div>
                    </div>
            </form>
            </div>
            </div>
            </div>
        </div>
</body>
</html>
